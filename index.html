<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frequency Generator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .pattern-container {
      display: flex;
      flex-wrap: wrap;
      width: 300px;
      margin: 20px;
    }
    .box {
      width: 30px;
      height: 30px;
      margin: 2px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Frequency Generator</h1>
  <p>Generate cool rainbow patterns!</p>
  <button onclick="generatePattern()">Generate Pattern</button>
  <div class="pattern-container" id="pattern"></div>

  <script>
    function generatePattern() {
      const patternContainer = document.getElementById('pattern');
      patternContainer.innerHTML = ''; // Clear the current pattern
      for (let i = 0; i < 100; i++) { // Generate 100 boxes
        const box = document.createElement('div');
        box.className = 'box';
        box.style.backgroundColor = getRandomColor();
        patternContainer.appendChild(box);
      }
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
